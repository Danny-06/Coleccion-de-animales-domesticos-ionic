<ion-content class="ion-padding">
    <div id="animal-container">
        <div class="animal-card">
            <div class="animal-name">{{ animal.name }}</div>
            <div class="animal-thumbnail">
                <img class="animal-image" [src]="animal.imageName ? 'assets/animals/' + animal.imageName : ''" [alt]="animal.name" [style]="animal.imageStyle">
            </div>
        </div>
        <div class="animal-description">{{ animal.description }}</div>
    </div>    
</ion-content>
