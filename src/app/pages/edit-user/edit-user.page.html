<ion-content>
    <div id="user-form">
        <h1>Update User</h1>
        <ion-item id="user-name">
            <ion-label position="floating">User Name</ion-label>
            <ion-input [(ngModel)]="user.name"></ion-input>
          </ion-item>
        <ion-item id="user-details">
            <ion-label position="floating">Detaills (optional)</ion-label>
            <ion-textarea [(ngModel)]="user.details"></ion-textarea>
        </ion-item>
        <ion-button id="add-user-btn" color="dark" fill="solid" (click)="updateUser()">Update User</ion-button>
    </div>    
</ion-content>
