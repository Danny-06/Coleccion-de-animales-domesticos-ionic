

<ion-content class="ion-padding">
    <ion-list>
        <ion-item *ngFor="let animal of animals" (click)="goTo('animal/' + animal.id)">
            <ion-avatar slot="start">
                <img [src]="animal ? 'assets/animals/' + animal.imageName : ''" [alt]="animal.name" [style]="animal.imageStyle">
            </ion-avatar>
            <ion-label>
                <h2>{{ animal.name }}</h2>
                <p>{{ animal.shortDescription }}</p>
                <span>{{ animalIcons[animal.type] }}</span>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
